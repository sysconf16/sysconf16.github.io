<h3>Disabling Enhanced Pointer Precision</h3>
<ol>
<li>Start Menu > click "Settings"</li>
<li>Devices > Mouse > click "Additional mouse options"</li>
<li>Pointer Options > click "Enhance pointer precision"</li>
<li>Click "OK" and exit</li>
</ol>
